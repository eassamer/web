<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" media="screen and (min-width: 900px)" href="widescreen.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="box">
  <div class="center">
    <div class="image" style="float:left;">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="text" style="float:left;">
      <p class="t1">P E R F U M E</p>
      <p class="t2">Gabrielle<br>Essence Eau <br>De Parfum</p>
      <p class="t3">A float, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, Perfumer-Creator<br>for the house of CHANEL</p>
      <h1 class="price1">$149.99</h1>
      <p class="price2">$169.99</p>
      <button class="btn"> <ion-icon name="wallet-outline"></ion-icon> Add to Cart</button>
    </div>
  </div>
</div>
</body>
</html>
