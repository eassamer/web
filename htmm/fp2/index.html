<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
	  <div class="slider-container">
		  <div class="left-slide">
			<div style = "background: rgb(201,0,0);
			background: radial-gradient(circle, rgba(201,0,0,1) 31%, rgba(48,48,48,1) 92%);">
				<!-- <img src="zed.jpeg"> -->
				
				<h1 class="Zed">Zed</h1>
				<p class="Zed">The unseen blade is the deadliest.</p>
			</div>
			<div style = "background: rgb(48,48,48);
			background: radial-gradient(circle, rgba(48,48,48,1) 24%, rgba(68,67,67,0.9836309523809523) 62%, rgba(46,46,46,1) 100%, rgba(124,120,120,1) 100%);">

				<h1 class="Yasuo">Yasuo</h1>
				<p class="Yasuo">Death is like the wind - always by my side.</p>
			</div>
			<div style = "background: rgb(77,0,201);
			background: radial-gradient(circle, rgba(77,0,201,1) 35%, rgba(122,24,139,1) 100%);;">
				<h1 class="Kai">Kai'Sa</h1>
				<p class="Kai">Are you the hunter or the prey?</p>
			</div>
			<div style = "background: rgb(0,183,201);
			background: radial-gradient(circle, rgba(0,183,201,1) 31%, rgba(122,24,139,1) 100%);;">
				<h1 class="Riven">Riven</h1>
				<p class="Riven">What is broken can be reforged.</p>
			</div>
		  </div>
		  <div class="right-slide">
			  <div style="background-image: url('https://mocah.org/uploads/posts/990490-League-of-Legends-Riven-League-of-Legends-magic.jpg');"></div>
			  <div style="background-image: url('https://images.hdqwalls.com/wallpapers/kaisa-league-of-legends-4k-artwork-2020-ly.jpg');"></div>
			  <div style="background-image: url('https://wallpapers.com/images/high/yasuo-lol-greyscale-x2fb89kktlqfwidu.jpg');"></div>
			  <div style="background-image: url('https://wallpaperaccess.com/full/3446495.jpg');"></div>

			</div>
		  <div class="action-buttons">
			  <button class="down-button">
				  <i class="fas fa-arrow-down"></i>
			  </button>
			  <button class="up-button">
				<i class="fas fa-arrow-up"></i>
			</button>
		  </div>
	  </div>
    <script src="script.js"></script>
  </body>
</html>
